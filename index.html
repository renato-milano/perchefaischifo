<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
    <div class="" id="section1" >
      <div class="d-flex align-items-center flex-column justify-content-center h-100">  
      <h1 style="color:rgb(255, 255, 255)">PERCHE' FAI SCHIFO?</h1>
      <h2 style="color:rgb(255, 255, 255)">Il tuo Nome:</h2>
      <input type="text" name="Nome" id="nome">
      <a href="#section2">
        <button onclick="SetRisposta()" style="font-size : 30px" type="button" class="btn btn-danger btn-lg">Risposta</button>
      </div>
      </a>
      </div>
    </div>
      <div class="" id="section2">  
        <div class="d-flex align-items-center flex-column justify-content-center h-100">
        <h1 style="color:rgb(255, 255, 255)" id="response"></h1>
        <a href="#section1">
          <button style="font-size : 30px;margin-top: 20%;" type="button" class="btn btn-danger btn-lg">Riprova</button>
        </a>
      </div>
        </div>
    <link href='https://fonts.googleapis.com/css?family=Permanent Marker' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Open+Sans:wght@600&display=swap" rel="stylesheet">

    <script>

      var Frasi= ["stai tutt magnat.", 
      "non sei tu a fare schifo, ma le persone che ti circondano.",
      "perchè dovresti studiare invece di perdere tempo con ste stronzate.",
      "dovresti pensare meno a scopare e più a fare cose produttive.",
      "mandi a fare in culo poche persone.",
      "perchè ti lamenti solo, eh rutt o cazz.",
      "preferisci il sushi alla pizza, non ti vergogni?",
      "scopi poco.",
      "dovresti smetterla di pensare senza mai fare un cazzo.",
      "qualcuno ha detto &quotLo faccio domani&quot?",
      "bevi troppo poco, che cazzo sei astemio? BAH.",
      "la smettiamo di rovinarci il fegato per gente che non merita?",
      "devi smetterla di mettere gli altri prima di te.",
      "dai non fai schifo...forse un po'... vabbeh riprova va che è meglio.",
      "hai sempre fatto schifo, però ti migliori ogni giorno!",
      "dovresti spegnere per un po' sto cazzo di cervello.",
      "ti ispiri alla musica di merda che ascolti.",
      "è perchè esisti.",
      "che dici magari cominciamo oggi a fare quello che ti va veramente?",
      "dovresti uscire di più, il tuo outfit fisso ormai è il pigiama.",
      "devi smetterla di girare più serie di Netflix.",
      "dai troppo a chi non merita niente.",
      "è perchè ti accontenti delle bugie.",
      "è perchè ti accontenti.",
      "hai semplicemente bisogno di fare errori.",
      "è perchè dovresti lasciarti un po andare.",
      "è perchè ti fai rovinare il presente da un passato che non ha futuro.",
      "la smetti di frenarti, perchè poi gli altri chissà cosa pensano, hai rotto il cazzo.",
      "non hai ringraziato chi ha fatto sto sito di merda."];

      var FrasiIniziali= ["è semplice,",
      "ma mi sembra ovvio,",
      "lo sai anche tu perchè,",
      ",non ci voleva molto a capirlo,",
      "tutti lo sappiamo,",
      "come se non lo sapessi,"
      ]

      var count=0;

      function SetRisposta(){
        count++;
        var name = document.getElementById('nome').value;
        var maximumFrasi= Frasi.length;
        var minimum=0;
        var maximumIniziale= FrasiIniziali.length;
        
        var randomnumber = Math.floor(Math.random() * (maximumFrasi - minimum )) + minimum;
        
        
        var randomnumberIniziale = Math.floor(Math.random() * (maximumIniziale - minimum )) + minimum;
        //console.log("Frase iniziale n."+randomnumberIniziale);
        //console.log("Frase finale n."+randomnumber);
        console.log(count);
        document.getElementById('response').innerHTML= name+" "+FrasiIniziali[randomnumberIniziale]+" "+ Frasi[randomnumber];
        if(count==5){
          document.getElementById('response').innerHTML= name+", quante altre motivazioni vuoi oh?";
        }
        if(count==7){
          document.getElementById('response').innerHTML= name+", ancora non l'hai capito o riprovi per umiliarti?";
        }
        if(count==10){
          document.getElementById('response').innerHTML= "Uh Gesù ancora? Basta hai rotto il cazzo pure a me!";
        }
        
        if(count==15){
          document.getElementById('response').innerHTML= '<img src="https://static.globalist.it/foto/2019/05/16/00052CDC-salvini.png">';
        }
      }


    </script>
